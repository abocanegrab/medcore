<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UPeU Medical Login - Light Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Outfit:wght@200;300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#002752",
                        "primary-dark": "#001a38",
                        "accent": "#B91C1C",
                        "secondary-gold": "#C5A065",
                        "charcoal": "#0B1116",
                        "glass-border": "rgba(0, 39, 82, 0.1)",
                        "glass-surface": "rgba(255, 255, 255, 0.7)",
                        "text-main": "#002752", 
                        "text-muted": "#475569",
                        "light-bg": "#F8FAFC",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    backgroundImage: {
                        'mesh-gradient': 'radial-gradient(at 0% 0%, hsla(211, 80%, 95%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(211, 60%, 90%, 1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(350, 70%, 95%, 1) 0, transparent 50%), radial-gradient(at 0% 100%, hsla(211, 70%, 92%, 1) 0, transparent 50%)',
                    },
                    boxShadow: {
                        "glow": "0 0 25px rgba(0, 39, 82, 0.15)",
                        "glass-pod": "0 20px 40px -12px rgba(0, 39, 82, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.5)"
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            background-color: #F8FAFC;
            margin: 0;
            overflow: hidden;
        }
        .animated-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(0, 39, 82, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(185, 28, 28, 0.03), transparent 25%);
            filter: blur(60px);
            animation: breathe 10s ease-in-out infinite alternate;
        }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            transform: translateY(-24px) scale(0.85);
            color: #002752; 
        }
        .glass-pod {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 100%);
        }
        .reveal-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .reveal-delay-1 { animation-delay: 0.1s; }
        .reveal-delay-2 { animation-delay: 0.2s; }
        .reveal-delay-3 { animation-delay: 0.3s; }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-text-main font-body antialiased h-screen w-screen flex items-center justify-center relative selection:bg-accent selection:text-white">
<div class="absolute inset-0 bg-mesh-gradient z-0"></div>
<div class="animated-mesh"></div>
<div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+CjxwYXRoIGQ9Ik0wIDBoNDB2NDBIMHoiIGZpbGw9Im5vbmUiLz4KPHBhdGggZD0iTTAgNDBoNDBNNDAgMHY0MCIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMDMpIiBzdHJva2Utd2lkdGg9IjEiLz4KPC9zdmc+')] opacity-[0.03] mix-blend-multiply pointer-events-none z-0"></div>
<div class="container mx-auto px-6 h-full flex flex-col lg:flex-row items-center justify-center lg:justify-between relative z-10 max-w-7xl">
<div class="w-full lg:w-1/2 flex flex-col justify-center items-start p-8 lg:p-12 mb-8 lg:mb-0 reveal-up">
<div class="flex items-center gap-3 mb-6 bg-white/60 border border-primary/10 rounded-full px-4 py-1.5 w-max backdrop-blur-sm shadow-sm">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
</span>
<span class="text-xs font-medium tracking-wide uppercase text-primary/70">System Operational</span>
</div>
<h1 class="text-[6rem] lg:text-[8rem] font-display font-thin leading-none tracking-tighter text-primary select-none drop-shadow-sm" id="clock-display">
            00:00
        </h1>
<div class="mt-2 pl-2 border-l-2 border-primary/20">
<p class="text-2xl lg:text-3xl font-display font-light text-primary/80" id="date-display">
                Wednesday, Feb 18
            </p>
<p class="text-sm text-primary/50 mt-1 font-mono tracking-wider">UPeU SECURE GATEWAY v4.2</p>
</div>
</div>
<div class="w-full lg:w-[480px] perspective-1000 reveal-up reveal-delay-2">
<div class="glass-pod rounded-[3rem] p-10 lg:p-12 shadow-glass-pod relative overflow-hidden group hover:shadow-glow transition-shadow duration-700 border border-white/60">
<div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-100 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
<div class="absolute -bottom-24 -left-24 w-48 h-48 bg-red-50 rounded-full blur-3xl opacity-60 pointer-events-none"></div>
<div class="relative z-10 flex flex-col gap-8">
<div class="flex items-center gap-3 mb-4">
<div class="w-10 h-10 rounded-xl bg-primary text-white flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[24px]">local_hospital</span>
</div>
<div class="flex flex-col">
<span class="font-display font-bold text-lg tracking-tight leading-none text-primary">UPeU Medical</span>
<span class="text-[10px] text-primary/60 uppercase tracking-widest">Portal Access</span>
</div>
</div>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<div class="space-y-8">
<div class="input-group relative">
<input autocomplete="off" class="peer w-full bg-transparent border-0 border-b border-gray-300 px-0 py-2.5 text-lg text-primary placeholder-transparent focus:ring-0 focus:border-primary transition-all duration-300" id="username" placeholder="Username" type="text"/>
<label class="absolute left-0 top-2.5 text-gray-500 text-base transition-all duration-300 pointer-events-none origin-left font-light" for="username">
                                Identity ID
                            </label>
<span class="material-symbols-outlined absolute right-0 top-2.5 text-gray-400 peer-focus:text-primary transition-colors text-xl">badge</span>
</div>
<div class="input-group relative">
<input class="peer w-full bg-transparent border-0 border-b border-gray-300 px-0 py-2.5 text-lg text-primary placeholder-transparent focus:ring-0 focus:border-primary transition-all duration-300" id="password" placeholder="Password" type="password"/>
<label class="absolute left-0 top-2.5 text-gray-500 text-base transition-all duration-300 pointer-events-none origin-left font-light" for="password">
                                Passkey
                            </label>
<span class="material-symbols-outlined absolute right-0 top-2.5 text-gray-400 peer-focus:text-primary transition-colors text-xl">lock</span>
</div>
</div>
<div class="flex items-center justify-between text-sm mt-2">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="w-4 h-4 rounded border border-gray-400 group-hover:border-primary transition-colors flex items-center justify-center bg-white/50">
<div class="w-2 h-2 bg-primary rounded-sm opacity-0 group-hover:opacity-100 transition-opacity"></div>
</div>
<span class="text-gray-500 group-hover:text-primary transition-colors">Keep signed in</span>
</label>
<a class="text-gray-500 hover:text-primary transition-colors" href="#">Recovery options</a>
</div>
<button class="mt-4 w-full py-4 bg-primary hover:bg-primary-dark text-white rounded-full font-display font-semibold text-lg tracking-wide shadow-lg shadow-primary/20 border border-white/10 relative overflow-hidden group transition-all duration-300 hover:scale-[1.02]">
<div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
<span class="relative z-10 flex items-center justify-center gap-2">
                            Authenticate Access 
                            <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</span>
<div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1/3 h-[2px] bg-accent/0 group-hover:bg-accent/100 blur-[2px] transition-all duration-300"></div>
</button>
</form>
<div class="pt-6 border-t border-gray-200/50 flex items-center justify-center gap-6">
<button class="w-10 h-10 rounded-full bg-white hover:bg-white/80 flex items-center justify-center transition-colors border border-gray-200 shadow-sm text-primary hover:text-primary-dark hover:shadow-md">
<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"></path></svg>
</button>
<button class="w-10 h-10 rounded-full bg-white hover:bg-white/80 flex items-center justify-center transition-colors border border-gray-200 shadow-sm text-primary hover:text-primary-dark hover:shadow-md">
<span class="material-symbols-outlined text-[20px]">fingerprint</span>
</button>
<button class="w-10 h-10 rounded-full bg-white hover:bg-white/80 flex items-center justify-center transition-colors border border-gray-200 shadow-sm text-primary hover:text-primary-dark hover:shadow-md">
<span class="material-symbols-outlined text-[20px]">qr_code_scanner</span>
</button>
</div>
</div>
</div>
<div class="mt-8 text-center reveal-up reveal-delay-3">
<p class="text-xs text-primary/40">
                Restricted Access. Authorized Personnel Only.<br/>
                Protected by UPeU Medical Cyber-Infrastructure.
            </p>
</div>
</div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
        const dateOptions = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('clock-display').textContent = now.toLocaleTimeString('en-US', timeOptions);
        document.getElementById('date-display').textContent = now.toLocaleDateString('en-US', dateOptions);
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body></html>
